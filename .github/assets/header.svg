<svg width="1200" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#134e4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Solid background fill -->
  <rect width="1200" height="280" fill="url(#gradient)" />

  <!-- Flowing wave overlay -->
  <path fill="#ffffff" opacity="0.15">
    <animate attributeName="d" dur="5s" repeatCount="indefinite"
      values="
        M0,220 C300,200 400,240 600,220 C800,200 900,240 1200,220 L1200,280 L0,280 Z;
        M0,220 C300,240 400,200 600,220 C800,240 900,200 1200,220 L1200,280 L0,280 Z;
        M0,220 C300,200 400,240 600,220 C800,200 900,240 1200,220 L1200,280 L0,280 Z" />
  </path>

  <!-- Text group with fade-in animation -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1.5s" fill="freeze" />

    <!-- Name -->
    <text x="600" y="106" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="70" font-weight="700" fill="#ffffff" text-anchor="middle">
      John Zachary Fitch
    </text>

    <!-- Tagline -->
    <text x="600" y="174" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.95">
      AI Transparency | Security Research | Systems Engineering
    </text>
  </g>
</svg>
