<svg width="1200" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#134e4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Solid background fill -->
  <rect width="1200" height="280" fill="url(#gradient)" />

  <!-- Bottom wave layer - smaller constrained range (210-240) -->
  <path fill="#ffffff" opacity="0.1">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="
        M0,225 C250,210 450,240 650,225 C850,210 1050,240 1200,225 L1200,280 L0,280 Z;
        M0,225 C250,240 450,210 650,225 C850,240 1050,210 1200,225 L1200,280 L0,280 Z;
        M0,225 C250,220 450,230 650,225 C850,220 1050,230 1200,225 L1200,280 L0,280 Z;
        M0,225 C250,230 450,220 650,225 C850,230 1050,220 1200,225 L1200,280 L0,280 Z;
        M0,225 C250,210 450,240 650,225 C850,210 1050,240 1200,225 L1200,280 L0,280 Z" />
  </path>

  <!-- Top wave layer - larger range that crosses boundaries (190-250) -->
  <path fill="#ffffff" opacity="0.15">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="
        M0,220 C200,250 400,190 600,220 C800,250 1000,190 1200,220 L1200,280 L0,280 Z;
        M0,220 C200,190 400,250 600,220 C800,190 1000,250 1200,220 L1200,280 L0,280 Z;
        M0,220 C200,230 400,210 600,220 C800,230 1000,210 1200,220 L1200,280 L0,280 Z;
        M0,220 C200,210 400,230 600,220 C800,210 1000,230 1200,220 L1200,280 L0,280 Z;
        M0,220 C200,250 400,190 600,220 C800,250 1000,190 1200,220 L1200,280 L0,280 Z" />
  </path>

  <!-- Text group with fade-in animation -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1.5s" fill="freeze" />

    <!-- Name -->
    <text x="600" y="106" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="70" font-weight="700" fill="#ffffff" text-anchor="middle">
      John Zachary Fitch
    </text>

    <!-- Tagline -->
    <text x="600" y="174" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.95">
      AI Transparency | Security Research | Systems Engineering
    </text>
  </g>
</svg>
