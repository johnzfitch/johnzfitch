<svg width="1200" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#134e4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Solid background fill -->
  <rect width="1200" height="280" fill="url(#gradient)" />

  <!-- Top wave layer - rises when bottom falls -->
  <path fill="#ffffff" opacity="0.15">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="
        M0,190 C200,150 400,230 600,190 C800,150 1000,230 1200,190 L1200,280 L0,280 Z;
        M0,210 C200,230 400,170 600,210 C800,230 1000,170 1200,210 L1200,280 L0,280 Z;
        M0,190 C200,170 400,210 600,190 C800,170 1000,210 1200,190 L1200,280 L0,280 Z;
        M0,210 C200,210 400,190 600,210 C800,210 1000,190 1200,210 L1200,280 L0,280 Z;
        M0,190 C200,150 400,230 600,190 C800,150 1000,230 1200,190 L1200,280 L0,280 Z" />
  </path>

  <!-- Bottom wave layer - falls when top rises (opposite motion) -->
  <path fill="#ffffff" opacity="0.1">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="
        M0,220 C250,230 450,190 650,220 C850,230 1050,190 1200,220 L1200,280 L0,280 Z;
        M0,200 C250,190 450,210 650,200 C850,190 1050,210 1200,200 L1200,280 L0,280 Z;
        M0,220 C250,210 450,220 650,220 C850,210 1050,220 1200,220 L1200,280 L0,280 Z;
        M0,200 C250,200 450,200 650,200 C850,200 1050,200 1200,200 L1200,280 L0,280 Z;
        M0,220 C250,230 450,190 650,220 C850,230 1050,190 1200,220 L1200,280 L0,280 Z" />
  </path>

  <!-- Text group with fade-in animation -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1.5s" fill="freeze" />

    <!-- Name -->
    <text x="600" y="106" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="70" font-weight="700" fill="#ffffff" text-anchor="middle">
      John Zachary Fitch
    </text>

    <!-- Tagline -->
    <text x="600" y="174" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.95">
      AI Transparency | Security Research | Systems Engineering
    </text>
  </g>
</svg>
