<svg width="1200" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#134e4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Solid background fill -->
  <rect width="1200" height="280" fill="url(#gradient)" />

  <!-- Flowing wave overlay with larger amplitude -->
  <path fill="#ffffff" opacity="0.15">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="
        M0,200 C200,160 400,240 600,200 C800,160 1000,240 1200,200 L1200,280 L0,280 Z;
        M0,200 C200,240 400,160 600,200 C800,240 1000,160 1200,200 L1200,280 L0,280 Z;
        M0,200 C200,180 400,220 600,200 C800,180 1000,220 1200,200 L1200,280 L0,280 Z;
        M0,200 C200,220 400,180 600,200 C800,220 1000,180 1200,200 L1200,280 L0,280 Z;
        M0,200 C200,160 400,240 600,200 C800,160 1000,240 1200,200 L1200,280 L0,280 Z" />
  </path>

  <!-- Second wave layer for depth -->
  <path fill="#ffffff" opacity="0.1">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
      values="
        M0,220 C250,190 450,250 650,220 C850,190 1050,250 1200,220 L1200,280 L0,280 Z;
        M0,220 C250,250 450,190 650,220 C850,250 1050,190 1200,220 L1200,280 L0,280 Z;
        M0,220 C250,205 450,235 650,220 C850,205 1050,235 1200,220 L1200,280 L0,280 Z;
        M0,220 C250,235 450,205 650,220 C850,235 1050,205 1200,220 L1200,280 L0,280 Z;
        M0,220 C250,190 450,250 650,220 C850,190 1050,250 1200,220 L1200,280 L0,280 Z" />
  </path>

  <!-- Text group with fade-in animation -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1.5s" fill="freeze" />

    <!-- Name -->
    <text x="600" y="106" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="70" font-weight="700" fill="#ffffff" text-anchor="middle">
      John Zachary Fitch
    </text>

    <!-- Tagline -->
    <text x="600" y="174" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.95">
      AI Transparency | Security Research | Systems Engineering
    </text>
  </g>
</svg>
