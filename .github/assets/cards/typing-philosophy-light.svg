<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="70" viewBox="0 0 1200 70" role="img" aria-labelledby="title desc">
  <title id="title">Philosophy</title>
  <desc id="desc">The best way to predict AI&#39;s impact is to build tools that shape it.</desc>
  <defs>
    <style><![CDATA[
      .t { font: 800 26px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #0f172a; }
      .s { font: 700 13px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #334155; }
      .caret { animation: blink 1s step-end infinite; fill: #14b8a6; }
      @keyframes blink { 50% { opacity: 0; } }
    ]]></style>
  </defs>

  <rect x="0" y="0" width="1200" height="70" rx="14" fill="none" />
  <text x="24" y="42" class="t">The best way to predict AI&#39;s impact is to build tools that shape it.</text>
  <rect x="1140" y="18" width="12" height="30" rx="2" class="caret" />
  <text x="24" y="62" class="s">Evidence-first systems, security, and tooling.</text>
</svg>
