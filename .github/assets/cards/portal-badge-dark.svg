<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="120" viewBox="0 0 1200 120" role="img" aria-labelledby="title desc">
  <title id="title">Portal badge</title>
  <desc id="desc">A clickable portal badge linking to the portfolio site.</desc>
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.95" />
      <stop offset="1" stop-color="#34d399" stop-opacity="0.95" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#22d3ee" flood-opacity="0.35" />
    </filter>
    <pattern id="scan" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="6" height="1" fill="#ffffff" opacity="0.08" />
    </pattern>
    <style><![CDATA[
      .h { font: 900 20px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #e2e8f0; letter-spacing: 0.12em; }
      .b { font: 900 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #e2e8f0; }
      .s { font: 800 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #cbd5e1; }
      .caret { animation: blink 1s step-end infinite; fill: url(#glow); }
      @keyframes blink { 50% { opacity: 0; } }
    ]]></style>
  </defs>

  <rect x="0" y="0" width="1200" height="120" rx="18" fill="#050816" stroke="#26324a" stroke-width="2" />
  <rect x="0" y="0" width="1200" height="120" rx="18" fill="url(#scan)" />

  <g filter="url(#soft)">
    <rect x="18" y="18" width="10" height="84" rx="5" fill="url(#glow)" />
  </g>

  <text x="48" y="44" class="h">PORTAL BADGE</text>
  <text x="48" y="72" class="b">CLICK TO ENTER: PORTFOLIO</text>
  <text x="48" y="96" class="s">SIGNAL: 5 stars | LAST PUSH: 2026-02-19 | NO TRACKING</text>

  <rect x="1138" y="30" width="14" height="30" rx="2" class="caret" />
</svg>
