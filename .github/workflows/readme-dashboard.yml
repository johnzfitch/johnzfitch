name: readme-dashboard

on:
  schedule:
    # Daily refresh. Keeps the dashboard "live" without tracking users.
    - cron: "17 6 * * *"
  workflow_dispatch:
  push:
    paths:
      - "data/projects.toml"
      - "scripts/gen_readme_assets.py"
      - ".github/workflows/readme-dashboard.yml"

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Generate SVG assets
        run: python3 scripts/gen_readme_assets.py
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .github/assets/cards/*.svg
          git commit -m "chore: refresh readme dashboard"
          git push
